# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.ref, '=')
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Determine the package
      run: |
        echo ${GITHUB_REF#refs/*/}
        echo "repo_name=$(echo ${GITHUB_REF#refs/*/} | awk -F '=' '{print $1}')" >> $GITHUB_ENV
        echo "repo_version=$(echo ${GITHUB_REF#refs/*/} | awk -F '=' '{print $2}')" >> $GITHUB_ENV
    - name: Check version is valid
      run: |
        echo ${{ repo_name }}
        echo ${{ repo_version }}
        sed 's/ //g' setup.cfg | grep "^version=echo ${{ repo_version }}" || echo "Version in tag ${{ repo_version }} does not match version in setup.cfg
